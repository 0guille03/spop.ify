<!DOCTYPE html>
<html>
    <head>
        <title>Spop.ify</title>
        <link rel="icon" href="img/logo.png">
        <link rel="stylesheet" href="style/sign-in-page.css">
    </head>  

    <body onload='checkUser()'>
        <!--Header part-->
        <div class="col-12 row-1 header">
                <div class="col-1 logo" >
                    <img class="logo_img" src="img/logo.png">
                </div>
                <div class="col-2 title"><p>Spop.ify</p></div>
            </div>
        
        <div class="row-11 flex-container">
            <div class="sides">&nbsp;</div>
            
            <div class = "form-div">
                <h1>Personal information:</h1>

                <p>Name:</p>
                <input id="name" type = "text" autofocus>

                <p>Surname:</p>
                <input id="surname">

                <p>Email:</p>
                <input id="email">

                <p>Date of birth:</p>
                <input type="date" id="dob" value="2022-10-21" min="1904-02-12">

                <p>Profile picture:</p>
                <input type="file" id="pict">
            </div>
            <div class = "form-div">
                <h1>Account information:</h1>

                <p>Username:</p>
                <input id="username">

                <p>Password:</p>
                <input type="password" id="password" maxlength="8">

                <button type="button" onclick="validateForm()">Submit</button>

                <p id="demo"></p>
            </div>
            
            <div class="sides">&nbsp;</div>  
        </div>

    <script type="text/javascript" src="script/sign-in-page.js"></script> 
    </body> 
</html>
