<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <title>Spop.ify</title>
        <link rel="icon" href="img/logo.png">
        <link rel="stylesheet" href="style/account.css">
    </head> 

    <body>
        <div class="flex-container">
            <!--Header part-->
                    <div class="col-12 row-1 header">
                        <div class="col-1 logo" >
                            <img class="logo_img" src="img/logo.png">
                        </div>
                        <a class="col-2 title"><p>Spop.ify</p></a>
                        <div class="col-8 empty_cont">&nbsp;</div>
                        <div class="col-1 profile">
                            <img onclick="myFunction()" class="profile_pic" src="img/profile_pic/default_profile.jpg">
                            <div id="myDropdown" class="dropdown-content">
                              <a href="account.html">Account</a>
                              <a href="profile.html">Profile</a>
                              <a href="main-page-before-login.html">Logout</a>
                            </div>
                        </div>  
                    </div>

                    <div class = "col-12 row-11 flex-container">
                        <!--Menu part-->
                        <div class = "col-3">
                            &nbsp;
                            <div class="menu col-3" style="top: 10%;">
                                <ul>
                                    <li>
                                        <a href="main-page-after-login.html">
                                            <img src="img/menu/home.png" width="15" height="15">
                                            Home
                                        </a>
                                    </li>
                                    <li>
                                        <img src="img/menu/heart.png" width="15" height="15">
                                        Favorite songs
                                    </li>
                                    <li>
                                        <img src="img/menu/playlist.png" width="15" height="15">
                                        Playlists
                                    </li>
                                    <li>
                                        <img src="img/menu/settings.png" width="15" height="15">
                                        Settings
                                    </li>
                                </ul>
                            </div>
                            <div class="menu col-3" style="bottom:0;">
                                <ul>
                                    <li>About us</li>
                                    <li>Privacy and cookies policy</li>
                                </ul>
                            </div>
                        </div>
                            
                        <!--Main part-->
                        <div class="col-9 main">
                            <div class = "form-div">
                                <h1>Personal information:</h1>
                
                                <p>Username:</p>
                                <input id="username">

                                <p>Password:</p>
                                <input type="password" id="password" maxlength="8">
                
                                <p>Name:</p>
                                <input id="name" type = "text" autofocus>
                
                                <p>Surname:</p>
                                <input id="surname">
                
                                <p>Email:</p>
                                <input id="email">
                
                                <p>Profile picture:</p>
                                <input type="file" id="pict">
                                
                                <p>Date of birth:</p>
                                <input type="date" id="dob">
                                <br> <br>
                                <button type="button" onclick="validateForm()">Change values</button> 
                            </div>
                            <div id = "demo"></div>              
                        </div> 
                    </div>
        </div>

    <script type="text/javascript" src="script/account.js"></script>
    </body>
</html>
