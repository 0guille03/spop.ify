<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <title>Spop.ify</title>
        <link rel="icon" href="img/logo.png">
        <link rel="stylesheet" href="style/main-page-before-login.css">
    </head>

    <script type="text/javascript" src="script/main-page-before-login.js"></script>

    <body>
        <div class="flex-container">
            <!--Header part-->
                    <div class="col-12 row-1 header">
                        <div class="col-1 logo" >
                            <img class="logo_img" src="img/logo.png">
                        </div>
                        <div class="col-2 title"><p>Spop.ify</p></div>
                        <div class="col-7 empty_cont">&nbsp;</div>
                        <div class="col-1 signin">
                            <a href="sign-in-page.html" target = "_self">
                                SIGN IN
                            </a>
                        </div>
                        <div class="col-1 login">
                            <a onclick="this.innerHTML=Date()">
                                LOG IN
                            </a>
                        </div>
                    </div>

                    <div class = "col-12 row-10 flex-container">
                        <!--Menu part-->
                        <div class = "col-3">
                            &nbsp;
                            <div class="menu col-3" style="top: 10%;">
                                <ul>
                                    <li>
                                        <img src="img/menu/lupa.png" width="15" height="15">
                                        Search
                                    </li>
                                    <li>
                                        <img src="img/menu/heart.png" width="15" height="15">
                                        Favorite songs
                                    </li>
                                    <li>
                                        <img src="img/menu/playlist.png" width="15" height="15">
                                        Playlists
                                    </li>
                                    <li>
                                        <img src="img/menu/settings.png" width="15" height="15">
                                        Settings
                                    </li>
                                </ul>
                            </div>
                            <div class="menu col-3" style="bottom: 9%;">
                                <ul>
                                    <li>About us</li>
                                    <li>Privacy and cookies policy</li>
                                </ul>
                            </div>
                        </div>
                            
                        <!--Main part-->
                        <div class="col-9 main">
                            <img class="cover" src="img/ts/midnights.jpg">
                            <div class="countdown" id="countdown"></div>
                        </div> 
                    </div>

                    <!--Footer part-->
                    <div class="col-12 row-1 footer">Welcome new users to Spop.ify. Please sign in to listen to more amazing pop tunes!</div>
        </div>
    </body>
</html>
